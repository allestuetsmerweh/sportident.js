<!DOCTYPE html>
<html style="height:100%;">
<head>
<title>SportIdent Testbench</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, width=device-width" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link rel="icon" type="image/x-icon" href="favicon.ico" />
<style>/*
COLORS:
rgb(76,25,0)
rgb(165,140,127)
rgb(235,225,200)
*/

@font-face {
    font-family: 'Open Sans';
    font-style: normal;
    font-weight: 400;
    src: local('Open Sans'), local('OpenSans');
}
@font-face {
    font-family: 'Open Sans';
    font-style: normal;
    font-weight: 700;
    src: local('Open Sans Bold'), local('OpenSans-Bold');
}

body {
    background-color: rgb(235,225,200);
    width: 100%;
    height: 100%;
    margin:0px;
    padding:0px;
    color:rgb(76,25,0);
    font-family: 'Open Sans', sans-serif;
    font-size:14px;
    cursor:default;
    -webkit-text-size-adjust:100%;
}

a {
    color:rgb(76,25,0);
    -webkit-tap-highlight-color:rgba(76,25,0,0);
}

h1 {
    margin:15px 0px 10px 0px;
    padding:0px 5px 0px 5px;
    font-size:18px;
    font-weight:bold;
}

h2 {
    margin:12px 0px 8px 0px;
    padding:0px 4px 0px 4px;
    font-size:16px;
    font-weight:bold;
    border-bottom:1px solid rgb(76,25,0);
}

h3 {
    margin:9px 0px 6px 0px;
    padding:0px 3px 0px 3px;
    font-size:14px;
    font-weight:bold;
    border-bottom:1px solid rgb(76,25,0);
}

div {
    font-size:14px;
}

.noselect {
    -webkit-touch-callout:none;
    -webkit-user-select:none;
    -khtml-user-select:none;
    -moz-user-select:none;
    -ms-user-select:none;
    user-select:none;
}

.browndarkbg {
    background-color:rgb(76,25,0);
    color:rgb(255,255,255);
}
.brownlightbg {
    background-color:rgb(165,140,127);
    color:rgb(255,255,255);
}

#si-device-list {
    position: absolute;
    top: 0;
    bottom: 32px;
    left: 0;
    width: 200px;
    border-right: 1px solid rgb(76,25,0);
}

.si-device-list-item {
    width: 100%;
    height: 32px;
    line-height: 32px;
    overflow-x: hidden;
    white-space: nowrap;
    cursor: pointer;
}

.si-device-list-item.selected {
    background-color: rgb(76,25,0);
    color: rgb(255,255,255);
}

#si-device-add {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 200px;
    height: 32px;
}

#si-device-detail {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 200px;
    width: auto;
    height: auto;
}

#si-device-detail-log {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 32px;
    left: 0;
    width: auto;
    height: auto;
    background-color: rgb(76,25,0);
    color: rgb(255,255,255);
    font-family: monospace;
    overflow-y: scroll;
}

#si-device-detail-log .error-message {
    color: rgb(255,50,50);
    font-weight: bold;
}

#si-device-detail-log .usage-detail {
    margin-left: 20px;
}

#si-device-detail-log .title {
    font-weight: bold;
}

#si-device-detail-userinput-container {
    position: absolute;
    right: 0;
    bottom: 0;
    left: 0;
    width: auto;
    height: 32px;
}

#si-device-detail-userinput {
    width: 100%;
    height: 32px;
    border: 0;
    display: block;
    line-height: 32px;
    background-color: rgb(76,25,0);
    color: rgb(255,255,255);
    font-family: monospace;
}
</style>
<script type="text/javascript" src="sportident-testbench-client.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
